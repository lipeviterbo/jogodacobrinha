<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo da Cobrinha</title>
</head>
<body>  
<table>
    <tr><td><div class="score">score: <span class="score--value">00</span> </div><td>&nbsp;&nbsp;&nbsp;&nbsp;</td><td><div class="record"></div></td><td>&nbsp;&nbsp;&nbsp;&nbsp;</td><td><div><button id="btincio">Início</button></div></td></tr>

    <div class="menu-screen">
        <span class="game-over">game over</span>
        <span class="final-score">score <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined"></span>
            
            Jogar novamente
        </button>
    </div>
</table>
    <canvas width="600" height="600" class="canvas_jogo"></canvas>
<script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/addons/p5.dom.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
//este aqui é o script da webCam
    
    let classifier;
    // Model URL

    //link fernanda https://teachablemachine.withgoogle.com/models/hq3Z_PeG0/
    // direita e esquerda com o respectivo braço todo levantado: https://teachablemachine.withgoogle.com/models/YIKZcTsGC/
    // cireita e esquerda com sua respectiva seta e/ou continência: https://teachablemachine.withgoogle.com/models/6rAM0fnsL/
    // direções com seta desenhada no papel: https://teachablemachine.withgoogle.com/models/BhkiAmkVa/
    let imageModelURL = 'https://teachablemachine.withgoogle.com/models/BhkiAmkVa/';

    
    // Video
    let video;
    let flippedVideo;
    // To store the classification
    let label = "";
  
    // Load the model first
    function preload() {
      classifier = ml5.imageClassifier(imageModelURL + 'model.json');
    }
    
    const btincio = document.getElementById("btincio");
    btincio.addEventListener("click", ()=>{
      window.location.href = 'index.html'
      // let novaImageModelURL = prompt("Insira aqui a URL do novo modelo:")
      // imageModelURL = novaImageModelURL;
      // preload();
      // console.log("A nova URL será: "+imageModelURL)
    });

    function setup() {
      createCanvas(120, 90);
      // Create the video
      video = createCapture(VIDEO);
      video.size(120, 90);
      video.hide();
  
      flippedVideo = ml5.flipImage(video);
      // Start classifying
      classifyVideo();
    }
  
    function draw() {
      background(0);
      // Draw the video
      image(flippedVideo, 0, 0);
  
      // Draw the label
      fill(255);
      textSize(16);
      textAlign(CENTER);
      text(label, width / 2, height - 4);
    }
  
    // Get a prediction for the current video frame
    function classifyVideo() {
      flippedVideo = ml5.flipImage(video)
      classifier.classify(flippedVideo, gotResult);
      flippedVideo.remove();
  
    }
  
    // When we get a result
    function gotResult(error, results) {
      // If there is an error
      if (error) {
        console.error(error);
        return;
      }
      // The results are in an array ordered by confidence.
      // console.log(results[0]);
      label = results[0].label;
      // Classifiy again!
      classifyVideo();
    }

    
    
  </script>
    <script src="./js/script.js" type="module">/*este aqui é o script do jogo*/</script>
</body>
</html>

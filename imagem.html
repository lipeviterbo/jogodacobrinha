  // esta parte aqui é para ver se o usuário enviou uma URL de treinamento (por imagem) persoalizada
  function obterParametroURL(nome) {
      var urlSearchParams = new URLSearchParams(window.location.search);
      return urlSearchParams.get(nome);
  }

  
  var apelidoDoJogador = obterParametroURL('apelido');
  apelidoDoJogador = apelidoDoJogador || 'sem apelido';

  var urlRecebida = obterParametroURL('texto');
  urlRecebida = urlRecebida || 'urldefault';

  // Model URL
  let imageModelURL;
  if(!urlRecebida|| urlRecebida== 'urldefault'){
    imageModelURL = 'https://teachablemachine.withgoogle.com/models/BhkiAmkVa/';
  }
  else{

  }

  let classifier;
      
    // Video
    let video;
    let flippedVideo;
    // To store the classification
    let label = "";
  
    // Load the model first
    function preload() {
      classifier = ml5.imageClassifier(imageModelURL + 'model.json');
    }

    function setup() {
      createCanvas(120, 90);
      // Create the video
      video = createCapture(VIDEO);

      // Start classifying
      classifyVideo();
    }

    /////////////////////////////////
    function draw() {
          background(0);
          
          push(); // Salva o estado atual do desenho
          translate(width, 0); // Move a origem para a direita
          scale(-1, 1); // Espelha na horizontal
        
          image(video, 0, 0);
          pop(); // Restaura o estado do desenho
        
          // Só mostra se label não estiver vazio
          if (label) {
            fill(255);
            textSize(16);
            textAlign(CENTER);
            text(label, width / 2, height - 4);
          }
        }

    //////////////////////////////////

    // Get a prediction for the current video frame
    function classifyVideo() {
      //  flippedVideo = ml5.flipImage(video)
      //  classifier.classify(flippedVideo, gotResult);
      //  flippedVideo.remove();
    classifier.classify(video, gotResult); // Usa o vídeo direto, não precisa mais de flippedVideo

    }

    
    // When we get a result
    function gotResult(error, results) {
      // If there is an error
      if (error) {
        console.error(error);
        return;
      }
      // The results are in an array ordered by confidence.
      // console.log(results[0]);
      label = results[0].label;
        console.log(label); //debug
      // Classifiy again!
      classifyVideo();
    }
